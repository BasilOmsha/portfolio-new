<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance: Preconnect to external domains -->
    <link rel="preconnect" href="https://www.gstatic.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />
    
    <!-- Performance: Preload critical resources -->
    <link rel="preload" href="/images/hero/personal_pic.webp" as="image" type="image/webp" />
    <link rel="preload" href="/images/hero/hero_bg.webp" as="image" type="image/webp" />
    <link rel="preload" href="/gt.json" as="fetch" type="application/json" crossorigin />
    
    <!-- Prefetch non-critical 3D models for later sections -->
    <link rel="prefetch" href="/models/natureOptimizedComp3.glb" as="fetch" type="application/octet-stream" />
    <link rel="prefetch" href="/models/computer-optimized-transformed.glb" as="fetch" type="application/octet-stream" />
    
    <!-- Resource hints for critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Basic SEO Meta Tags -->
    <title>Basil Omsha - Full Stack Developer </title>
    <meta name="author" content="Basil Omsha" />
    <meta name="description" content="Full Stack Developer based in Finland specializing in React, TypeScript, ASP.NET Core, and immersive 3D web experiences. Explore my portfolio featuring modern web applications with Three.js, WebGL, and interactive animations." />
    <meta name="keywords" content="Full Stack Developer, React, TypeScript, Three.js, WebGL, ASP.NET Core, Finland, Portfolio, 3D Web Development, Frontend Developer, Backend Developer" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#045e01ff" />
    
    <!-- Open Graph Meta Tags (LinkedIn, other social platforms) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Basil Omsha - Full Stack Developer & 3D Experience Creator" />
    <meta property="og:description" content="Full Stack Developer based in Finland specializing in React, TypeScript, ASP.NET Core, and immersive 3D web experiences." />
    <meta property="og:image" content="https://basilomsha.dev/images/hero/personal_pic.webp" />
    <meta property="og:url" content="https://basilomsha.dev/" />
    <meta property="og:site_name" content="Basil Omsha Portfolio" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Additional Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Basil Omsha" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://basilomsha.dev/" />
  </head>
